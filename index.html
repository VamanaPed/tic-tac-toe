<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="content"></div>
      <h2 id="message">X Wins</h2>
      <button id="restart-button" onclick="resetBoard()">New Game</button>
    </div>

    <div id="top-bar">
      <div>
        <label for="size">Board Size:</label>
        <input
          type="number"
          id="size"
          name="size"
          min="2"
          max="8"
          value="3"
          onchange="resetBoard()"
        />
      </div>
      <h1 id="title">Tic-tac-toe</h1>
      <div>
        <label for="length">Win Condition:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="2"
          max="8"
          value="3"
          onchange="resetBoard()"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
