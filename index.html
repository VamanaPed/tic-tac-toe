<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main"></div>
    <label for="quantity">Quantity (between 2 and 5):</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      min="2"
      max="5"
      value="3"
      onchange="resetBoard(this.value)"
    />
    <script src="script.js"></script>
  </body>
</html>
